<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Kids Club</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="bg">
      <div class="form">
        <p>
          My <span style="font-weight: bold;">Head</span>master had an Iphone. I don't like iphones. Do you ?
        </p>
        <form name="answerform" id="myform">
          <div class="form-group">
            <input
              type="text"
              name="Name"
              class="form-control"
              placeholder="Answer"
              value=""
              required=""
            />
          </div>
        </form>
        <div id="answerBox" class="answer">
          <p
            style="
              font-size: 15px;
              letter-spacing: 1px;
              color: aqua;
              margin: 5px;
            "
          >
            password :
          </p>
          <span
            id="password"
            style="
              font-size: 15px;
              letter-spacing: 1px;
              color: aliceblue;
              margin: 5px;
              text-align: center;
            "
          >
          </span>
          <p>
            <a href="http://localhost:5000/" target="_blank" class="link"
              >Cool Kids CLub</a
            >
          </p>
        </div>
        <p style="font-size: 12px; letter-spacing: 1px; font-style: italic">
          P.S. : "request" with the "password" to join the club
        </p>
      </div>
    </div>
  </body>
</html>
